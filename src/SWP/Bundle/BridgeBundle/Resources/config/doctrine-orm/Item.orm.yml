SWP\Component\Bridge\Model\Item:
    type: entity
    table: swp_item
    repositoryClass: SWP\Bundle\BridgeBundle\Doctrine\ORM\ItemRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        headline:
            type: string
        slugline:
            type: string
        guid:
            type: string
        byline:
            type: string
        language:
            type: string
        subjects:
            type: array
        places:
            type: array
        type:
            type: string
        located:
            type: string
            nullable: true
        urgency:
            type: integer
        priority:
            type: integer
        version:
            type: integer
        body:
            type: string
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
    manyToOne:
        package:
            targetEntity: SWP\Component\Bridge\Model\Package
            joinColumn:
              onDelete: CASCADE
